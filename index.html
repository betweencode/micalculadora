<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | the Code School</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div> <span id="valor" >0</span></div>
        </div>
        <div class="row">
            <button onclick="ac()" class="opr" >AC</button>
            <button onclick="del()" class="opr" >DEL</button>
            <button onclick="porcentaje()" class="opr">%</button>
            <button onclick="resta()" class="opr" >/</button>
        </div>
        <div class="row">
            <button onclick="siete()">7</button>
            <button onclick="ocho()">8</button>
            <button onclick="nueve()">9</button>
            <button onclick="multiplicacion()" class="opr">*</button>
        </div>
        <div class="row">
            <button onclick="cuatro()">4</button>
            <button onclick="cinco()">5</button>
            <button onclick="seis()">6</button>
            <button onclick="suma()" class="opr">+</button>
        </div>
        <div class="row">
            <button onclick="uno()">1</button>
            <button onclick="dos()">2</button>
            <button onclick="tres()">3</button>
            <button onclick="resta()" class="opr">-</button>
        </div>
        <div class="row">
            <button onclick="botonx()" id=":b">:b</button>
            <button onclick="cero()">0</button>
            <button onclick="punto()">.</button>
            <button onclick="igual()" class="opr" >=</button>
        </div>

    </div>

    

    <script src="index.js"></script>
</body>
</html>
